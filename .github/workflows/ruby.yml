name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with: { ruby-version: 2.6 }

    - uses: actions/cache@v2
      id: cache
      with:
        path: |
          rswag-ui/node_modules
          vendor/bundle
        key: ${{ runner.os }}-deps-${{ hashFiles('**/Gemfile.lock', '**/yarn.lock') }}

    - name: Install dependencies
      run: |
        bundle install
        cd rswag-ui && npm install

    - name: rswag-api
      run: |
        cd rswag-api
        bundle exec rspec

    - name: rswag-specs
      run: |
        cd rswag-specs
        bundle exec rspec

    - name: rswag-ui
      run: |
        cd rswag-ui
        bundle exec rspec

    - name: test-app
      run: |
        cd test-app
        bundle exec rake db:migrate db:test:prepare
        bundle exec rspec
